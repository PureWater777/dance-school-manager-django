{% extends 'profiles/student/base_generic.html' %}
{% block content %}
<div class="abandon centered">
    <p>Are you sure you want to leave the course "{{item.name}}"?</p>
    <form method="POST">
        {% csrf_token %}
        <tr>
            <th>
                <a href="{% url 'client_module:user_view' %}">
                    <button type="button" class="btn btn-deafult">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Go Back
                    </button>
                </a>
            </th>
            <th>
                <input type="submit" name="Confirm">
            </th>
        </tr>
    </form>
</div>
{% endblock %}
