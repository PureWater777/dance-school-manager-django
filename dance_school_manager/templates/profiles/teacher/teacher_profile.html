{% extends 'profiles/teacher/base_generic.html' %}

{% block content %}

<div class="contrainer">
    <div class="main">
        <div class="topbar">
            <button class="submit-btn" onclick="location.href = '/authentication/logout/'" type="button">
                LOGOUT
            </button>
            <button class="submit-btn" onclick="location.href = '{% url 'teacher_module:contact_view' %}'" type="button">
                CONTACT
            </button>
        </div>
        <div class="row">
            <div class="col-md-4 mt-1">
                <div class="card text-center sidebar">
                    <div class="card-body">
                            <img src="/static/images/profile.jpg" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h3>{{ user.username }}</h3>
                                <a href="{% url 'teacher_module:settings_view' %}">Edit Profile</a>
                                <a href="{% url 'teacher_module:calendar_view' %}">Calendar</a>
                                <a href="{% url 'teacher_module:courses_view' %}">Courses & Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">About</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Fist Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{ user.name }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Last Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{ user.surname }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{ user.email }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </table>
    </div>
{% endblock %}
