{% extends 'profiles/employee/base_generic.html' %}

{% block content %}
    <div class="container">
    <form class="d-flex"
          method=POST
          action={% url 'employee_module:manage_teachers_view' %}>
        {% csrf_token %}

         <a href="{% url 'employee_module:create_teacher_view'%}">
            <button type="button" class="btn-btn-deafult">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                CREATE NEW TEACHER
            </button>
        </a>

        <input class="form-control-me-2" type="search" placeholder="Find a teacher by entering his username" aria-label="Search" name="searched">
        <button class="btn-btn-outline-secondary" type="submit"><span class="sign">&#9740;</span>
        </button>
    </form>
    <table  class="table_mc">
        <tr  class="table_mc_tr">
            <th>Name</th>
            <th>E-mail</th>
        </tr>
        {% for user in users %}
            <tr>
                <th> <a href="{% url 'employee_module:edit_teacher_view' user_id=user.id %}"> {{ user.username }} </a></th>
                <th> <a href="{% url 'employee_module:edit_teacher_view' user_id=user.id %}"> {{ user.email }} </a></th>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
