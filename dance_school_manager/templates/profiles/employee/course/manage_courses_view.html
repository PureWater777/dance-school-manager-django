{% extends 'profiles/employee/base_generic.html' %}
{% block content %}
    <div class="container">
    <form class="d-flex"
          method=POST
          action={% url 'employee_module:manage_courses_view' %}>
        {% csrf_token %}
        <a href="{% url 'employee_module:create_course_view' %}">
        <button type="button" class="btn-btn-deafult">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            CREATE NEW COURSE
        </button>
    </a>
        <input class="form-control-me-2" type="search" placeholder="Find a course by entering its name" aria-label="Search" name="searched">
        <button class="btn-btn-outline-secondary"
                type="submit"><span class="sign">&#9740;</span>
        </button>
    </form>
    <table  class="table_mc">
        <tr  class="table_mc_tr">
            <th>Name</th>
            <th>Description</th>
        </tr>
        {% for course in courses %}
            <tr>
                <th><a href="{% url 'employee_module:edit_course_view' course_id=course.id %}"> {{ course.name }}</a></th>
                <th> <a href="{% url 'employee_module:edit_course_view' course_id=course.id %}">{{ course.description }}</a></th>
            </tr>
        {% endfor %}
    </table>


    </div>
{% endblock %}
